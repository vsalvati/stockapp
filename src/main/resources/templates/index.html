<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Price Calculator</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .result { margin-top: 1em; }
        table { border-collapse: collapse; margin-top: 1em; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Stock Price Calculator</h1>
    <form action="/" method="get">
        <label for="price">Enter Stock Price:</label>
        <input type="number" step="0.01" id="price" name="price" th:value="${price}" required>
        <button type="submit">Calculate</button>
    </form>

    <div class="result">
        <h3>Monitored Tickers</h3>
        <table>
            <tr>
                <th>Ticker</th>
                <th>Full Name</th>
            </tr>
            <tr th:each="entry : ${tickers}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
        </table>
    </div>

    <div th:if="${price != null}" class="result">
        <h3>Results for price: <span th:text="${price}"></span></h3>
        
        <h4>1% up and 2% down</h4>
        <table>
            <tr>
                <th>Calculation</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>1% Above</td>
                <td th:text="${plus1}"></td>
            </tr>
            <tr>
                <td>2% Below</td>
                <td th:text="${minus2}"></td>
            </tr>
        </table>

        <h4>.8% up and 2% down</h4>
        <table>
            <tr>
                <th>Calculation</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>0.8% Above</td>
                <td th:text="${plus08}"></td>
            </tr>
            <tr>
                <td>2% Below</td>
                <td th:text="${minus2}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
